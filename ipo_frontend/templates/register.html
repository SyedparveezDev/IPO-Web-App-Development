<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Bluestock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../static/css/style.css" />
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="card p-4 shadow-sm" style="width: 400px;">
    <div class="text-center mb-4">
      <img src="../static/logo.png" alt="Logo" width="120"/>
      <h4 class="mt-2">BLUESTOCK</h4>
    </div>
    <form>
      <div class="mb-3">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Shrutika Shinde" required />
      </div>
      <div class="mb-3">
        <label>Email Address</label>
        <input type="email" class="form-control" placeholder="hello@bluestock.in" required />
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="••••••••" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign up</button>
      <div class="text-center mt-3">or sign up with</div>
      <button type="button" class="btn btn-light w-100 mt-2 border">
        <img src="../static/google-icon.png" width="20" class="me-2" /> Continue with Google
      </button>
    </form>
    <div class="text-center mt-3">
      Already have an account? <a href="login.html">Sign in here</a>
    </div>
  </div>
</body>
</html>
